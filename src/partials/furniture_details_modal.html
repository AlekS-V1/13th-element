<div class="section-furniture-modal">
  <body onload="fetchFurnitureAndRenderModal()">
    <div class="modal-overlay hidden" id="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">×</button>

        <div class="image-gallery">
          <img src="" alt="" class="main-image" />
          <div class="thumbs"></div>
        </div>

        <div class="modal-details">
          <h2 class="model-name"></h2>
          <p class="category"></p>
          <p class="price"></p>
          <div class="rating rating-style"></div>

          <div class="colors">Колір</div>
          <div class="label-input">
            <div id="color-filters"></div>
          </div>

          <p class="description"></p>
          <p class="dimensions"></p>

          <button class="order-btn" onclick="openOrderForm()">
            Перейти до замовлення
          </button>
        </div>
      </div>
    </div>
    <script src="js/furniture_details_modal.js"></script>
  </body>
</div>
